<!-- src/app/authentication/login/login.component.html -->
<div class="login-container">

  <!-- Left Side - Illustration -->
  <div class="left-panel">
    <div class="logo">
      <h2>Upteamist</h2>
    </div>
    <div class="illustration">
      <img src="./undraw_medicine_hqqg.svg" alt="Medicine illustration" class="login-illustration">
    </div>
    <div class="welcome-text">
      <h1>Welcome!</h1>
      <p>Your health, our priority</p>
      <div class="dots">
        <span class="active"></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Right Side - Form -->
  <div class="right-panel">
    <div class="form-card">
      <h2 class="text-primary mb-4">Log In</h2>
      <p class="text-muted mb-4">
        Don't have an account? 
        <a routerLink="/register" class="text-primary fw-bold">Create an account</a><br>
        <small>It will take less than a minute.</small>
      </p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label text-muted">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label text-muted">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label text-muted" for="remember">Remember password</label>
          </div>
          <a href="#" class="text-primary small">Forgot your password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
