<div class="login-fullscreen-wrapper">
  <div class="login-container">

    <!-- Left Side - -->
    <div class="left-panel">
      <div class="logo">
        <h2>CLINIC</h2>
      </div>

     <img src="/assets/images/undraw_medicine_hqqg.svg" 
     alt="Medicine illustration" 
     class="login-illustration">


      <div class="welcome-text">
        <h1>Welcome!</h1>
        <p>Your health, our priority</p>
        <div class="dots">
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- Right Side -  -->
    <div class="right-panel">
      <div class="form-card">
        <h2 class="text-primary mb-4">Log In</h2>
        <p class="text-muted mb-4">
          Don't have an account? 
          <a routerLink="/auth/register" class="text-primary fw-bold">Create an account</a> <br>

          <small>It will take less than a minute.</small>
        </p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <!-- Username Field -->
          <div class="mb-3">
            <label class="form-label text-muted">Username</label>
            <div class="input-group">
              <input type="text"
                     class="form-control"
                     [class.is-invalid]="hasError('username')"
                     formControlName="username"
                     placeholder="Enter username">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
            </div>

            @if (hasError('username')) {
              <div class="invalid-feedback">
                Please enter your username
              </div>
            }
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label class="form-label text-muted">Password</label>
            <div class="input-group">
              <input type="password"
                     class="form-control"
                     [class.is-invalid]="hasError('password')"
                     formControlName="password"
                     placeholder="Enter password">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
            </div>

            @if (hasError('password')) {
              <div class="invalid-feedback">
                Please enter your password
              </div>
            }
          </div>

          <!-- Remember + Forgot Password -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label text-muted" for="remember">Remember password</label>
            </div>
            <a href="#" class="text-primary small">Forgot your password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold" [disabled]="loading">
            @if (loading) {
              <span class="spinner-border spinner-border-sm me-2"></span>
            }
            Sign in
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
